<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-center">
        <div class="col-md-8">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                <label for="firstName" class="text-center">First Name</label>
                <input type="text" class="form-control" id="firstName" required />
                <div class="invalid-feedback">Please enter your first name.</div>
              </div>
              <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                <label for="lastName" class="text-center">Last Name</label>
                <input type="text" class="form-control" id="lastName" required />
                <div class="invalid-feedback">Please enter your last name.</div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                <label for="password" class="text-center">Password</label>
                <input type="password" class="form-control" id="password" required />
                <div class="invalid-feedback">Please enter a password.</div>
              </div>
              <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                <label for="repeatPassword" class="text-center">Repeat Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="repeatPassword"
                  required
                />
                <div class="invalid-feedback">Please repeat your password.</div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                <label for="username" class="text-center">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                  <div class="invalid-feedback">Please enter a username.</div>
                </div>
              </div>
              <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                <label for="country" class="text-center">Country</label>
                <select class="form-control" id="country" required>
                  <option value="">Select...</option>
                  <option>United States</option>
                  <option>Canada</option>
                  <option>United Kingdom</option>
                  <option>Australia</option>
                </select>
                <div class="invalid-feedback">Please select a country.</div>
              </div>
            </div>

            <div class="form-check mb-3 d-flex align-items-center">
              <input class="form-check-input ml-0 mr-2" type="checkbox" id="terms" required />
              <label class="form-check-label text-center" for="terms" style="flex-grow: 1;">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">You must agree before submitting.</div>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br /><br />
    <a href="../ejercicio10/index.html" class="btn btn-primary mt-4">Volver</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
